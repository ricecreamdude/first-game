<section class="hero is-medium is-danger is-bold" ng-controller="authController" ng-init="isMain()">
	<section class="hero-header">
		<header class="header">
			<!-- Main container -->
			<nav class="container">
			  <!-- Left side -->
			  <section class="header-left">
			    <section class="header-item">
			      <p class="control is-grouped">
							Logo
			      </p>
			    </section>
			  </section>

			  <!-- Right side -->
				<section class="header-right" ng-init="updateUsername()">
					<p class="header-item" data-ng-if="username">
						Hello {{username}}
					</p>
					<p class="header-item">
						<a href ng-if="username" data-ng-click="logout()">logout</a>
					</p>
			    <p class="header-item"><a href="#/">Home</a></p>
			    <p class="header-item"><a href="#/about">About</a></p>
			    <p class="header-item"><a href="#/game">Quick Play</a></p>
			    <!-- <p class="header-item"><a class="button is-success">New</a></p> -->
			  </section>
			</nav>
		</header>
		<section class="hero-content">
			<section class="container">
				<h1 class="title is-1">SPACECATAZ</h1>
				<p class="subtitle">An app created by Team Spacecataz</p>
			</section>
		</section>
	</section>
</section>

<section class="section" ng-init="friends = [{name:'John', phone:'555-1276'},
                         {name:'Mary', phone:'800-BIG-MARY'},
                         {name:'Mike', phone:'555-4321'},
                         {name:'Adam', phone:'555-5678'},
                         {name:'Julie', phone:'555-8765'},
                         {name:'Juliette', phone:'555-5678'}]">

  <section class="container">

			<section class="columns">

				<section class="column is-half is-offset-quarter">

					<input ng-model="searchText" class="input" type="text" placeholder="Search Games">
				</section>
			</section>

			<section class="columns">
				<section class="column is-half is-offset-quarter">
			    <section class="notification">
						<table id="searchTextResults">
						  <tr><th>Name</th><th>Phone</th></tr>
						  <tr ng-repeat="friend in friends | filter:searchText">
						    <td>{{friend.name}}</td>
						    <td>{{friend.phone}}</td>
						  </tr>
			    </section>
				</section>
			</section>

  </section>
</section>
